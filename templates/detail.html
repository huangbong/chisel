{% extends "base.html" %}

{% block title %}
    <title>{{ entry.title }} | Mitchell Huang</title>
{% endblock %}

{% block main %}
        <div class="entry">
            <div class="entry_title"><a href="/{{ entry.url }}">{{ entry.title }}</a></div>
            <div class="entry_date">{{ entry.pretty_date }} | <a href="{{ entry.url_md }}">RAW</a></div>
            <div class="entry_content">
                {{ entry.content }}
            </div>
        </div>
{% endblock %}
